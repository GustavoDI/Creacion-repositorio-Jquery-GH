<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Validacion formulario 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="./validate.js"></script>
</head>

<body>
    <div class="container">
        <h1>Formulario de contacto</h1>
        <form name="formulario" id="formulario-ingreso" method="POST">
            <!-- Nombre -->
            <div class="row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nombre" id="nombre">
                </div>
            </div>
            <!-- Apellido -->
            <div class="row mb-3">
                <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="apellido" id="apellido">
                </div>
            </div>

            <!-- email -->
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="inputEmail">
                </div>
            </div>
            <!-- password -->
            <div class="row mb-3">
                <label for="password3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password3" id="inputPassword3">
                </div>
            </div>
            <!-- confirm password -->
            <div class="row mb-3">
                <label for="confirmPassword4" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="confirmPassword4" id="inputPassword4">
                </div>
            </div>

            <button type="reset" class="btn btn-success mr-3" id="reset">Limpiar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>


</body>

</html>
