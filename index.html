<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <div class="container" id="contenido">
    <h1 class="display-4" id="registro">Registrate</h1>
  </div>
  <!-- Inicio del fomulario -->
  <form class="container" id="form">
    <div class="alert alert-danger" role="alert" id="alert"></div>
    <div class="form-row">
      <div class="form-group col-md-6 ">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="email" value="" placeholder="Nombre" >
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Ciudad</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Región</label>
        <select id="inputState" class="form-control">
          <option selected>Selección</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" required>
        <label class="form-check-label" for="gridCheck">
          Estas de acuerdo!!!
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button> 
    <button type="" id="btnclean" class="btn btn-primary justify-content-end">&nbsp;Limpiar&nbsp;</button>
  </form>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="/app.js"></script>
</body>

</html>
